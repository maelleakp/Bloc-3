    <body>
        <header>
            <h1>Supporters Solidaires</h1>
            
            <nav>
                <ul>
                    <li><a href="home.html">Accueil</a></li>
                    <li><a href="jeu.html">Jeu concours</a></li>
                    <li><a href="elections.html">Élections</a></li>
                    <li><a href="identification.html">S'identifier</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <fieldset>
                <legend>INSCRIPTION</legend>
                    <form action="page.php" method="POST" id="myForm">
                        <p>
                            <label for="nom">Votre nom :</label>
                            <input type="text" id="nom" size="30" placeholder="Écrivez ici" required>
                            <span id="errorName"></span>
                        </p>
    
                        <p>
                            <label for="prenom">Votre prénom :</label>
                            <input type="text" id="prenom" size="30" required autofocus>
                            <span id="errorPrenom"></span>
                        </p>

                        <p>
                            <label for="email">Votre email :</label>
                            <input type="email" id="mail" name="mail" required>
                            <span id="errorMail"></span>
                        </p>
    
                        <p>
                            <label for="password">Votre mot de passe :</label>
                            <input type="password" id="password" size="30">
                            <span id="errorPassword"></span>
                        </p>

                        <p>
                            <label for="confmdp">Confirmation mot de passe :</label>
                            <input type="password" id="password2" size="30" onkeyup="checkPass(); return false">
                            <span id="errorPassword2"></span>
                        </p>
    
                        <p>
                            <input type="button" value="S'inscrire">
                            <input type="reset" value="Effacer">
                        </p>
    
                    </form>
            </fieldset>

            <fieldset>
                <legend>CONNEXION</legend>
                    <form action="page.php" method="POST" id="Form">
                        <p>
                            <label for="email">Votre email :</label>
                            <input type="email" id="mail2" name="mail" required>
                            <span id="errorMail2"></span>
                        </p>
    
                        <p>
                            <label for="mdp">Votre mot de passe :</label>
                            <input type="password" id="password2" size="30">
                            <span id="errorPassword3"></span>
                        </p>
    
                        <p>
                            <input type="button" value="Se connecter">
                        </p>
    
                    </form>
            </fieldset>

        </section>

        <footer>
            <p>2022 &copy; Supporters Solidaires - Tous Droits Réservés - <a href="mailto:t.akpweh@gmail.com" target="_self">Nous contacter</a></p>
